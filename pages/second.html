<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOG in</title>

    <link rel="stylesheet" href="/styles/header.css" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/second.css" />
  </head>
  <body>
    <header>
      <nav>
        <div><a href="/index.html"><img src="/images/logo.png" alt="" /></a></div>
        <div class="nav-list">
          <ul>
            <li><a href="/pages/first.html">First</a></li>
            <li><a href="/pages/second.html">Second</a></li>
            <li><a href="">Contact</a></li>
          </ul>
          <ul>
            <li>
              <a href=""><button class="first-btn">Log in</button></a>
            </li>
            <li>
              <a href=""><button class="second-btn">Open an account</button></a>
            </li>
            <li>
              <a href=""><button class="third-btn">En</button></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <hr />
    <main class="content">
      <section>
        <ul>
          <li><img src="/images/logo.png" /></li>
          <li><h1 class="welcome">Welcome to ByTrend!</h1></li>
          <li>
            <p class="log">
              Already have an account? <span class="log-in">Log in</span>
            </p>
          </li>
        </ul>
      </section>
      <div>
        <section class="input">
          <div class="input-box">
            <label class="email-label" for="email">Email<span>*</span></label
            ><br />
            <input type="email" placeholder="Email adress" />
          </div>
          <div class="input-box">
            <label for="number">Phone<span>*</span></label
            ><br />
            <input type="number" placeholder="Your number">
          </div>
        </section>
        <section class="container">
            <div class="text-box">
              <div>
                <!-- <label for="">First name<span>*</span></label>
                <input type="text" placeholder="Your name" /> -->
                <form action="your-server-endpoint" method="POST">
                  <label for="countries">Country<span>*</span></label>
                  <select class="country-input" name="country">
                      <option value="uzbekistan">O‘zbekiston</option>
                      <option value="kazakhstan">Qozog‘iston</option>
                      <option value="kyrgyzstan">Qirg‘iziston</option>
                      <option value="tajikistan">Tojikiston</option>
                      <option value="turkmenistan">Turkmaniston</option>
                  </select>
              </div>
              <div>
                <label for="text">City<span>*</span></label>
                <input class="country-input" type="text" placeholder="Name of the city" />
              </div>
            </div>
          </section>
          <section>
            <div class="password-box input-box">
              <label class="email-label" for="password">Password<span>*</span></label><br>
              <input type="password" placeholder="Password" required>
              <img src="/images/Interface 171 - 24px.png" >
            </div>
          </section>
          <section>
            <div class="password-box input-box">
              <label class="email-label" for="password">Confirm password<span>*</span></label><br>
              <input type="password" placeholder="Password" required>
            </div>
          </section>
          <section class="button-box">
            <a href=""><button class="btn">Continue</button></a>
            <img src="/images/Arrow Right 1 - 24px.png" >
          </section>
      </div>
    </main>
  </body>
</html>
